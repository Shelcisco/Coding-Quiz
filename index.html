<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<!-- Background image -->
<div class="bg-image" style="background-image: url('Images/lofibackdrop.jpg'); height: 100vh;">
</div>


<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Coding Quiz</span></div>
        <div class="info-list">
            <div class="info">1. You will have <span>75 seconds</span> to finish the quiz.</div>
            <div class="info">2. You will lose 15 seconds for every incorrect answer.</div>
            <div class="info">3. Answers can't be undone</div>
            <div class="info">4. You'll get points for every question answered correctly.</div>
            <div class="info">5. Save your high score at the end!</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Coding Quiz</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">75</div>
            </div>

        </header>
        <!-- Questions -->
        <section>
            <div class="que_text">
            </div>
            <div class="option_list">
            </div>
        </section>
        <!-- Quiz Box Footer -->
        <footer>
            <!-- Questions/Score Count -->
            <div class="total_que">
            </div>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>
    <!-- Results-->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
        </div>
        <div class="buttons">
            <button class="restart">Replay</button>
            <button class="score">Save Score</button>
            <button class="quit">Quit</button>
        </div>



    </div>

    <script src="JS/scipt.js"></script>

</body>

</html>

</html>
